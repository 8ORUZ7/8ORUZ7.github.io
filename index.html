<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1f1f1f;
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #9e9e9e;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alexandra</h1>
    <p class="subtitle">Software Engineer</p>
  </div>
</body>
</html>
